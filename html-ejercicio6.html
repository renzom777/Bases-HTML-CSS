<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <h1>Registrar un usuario</h1>
        <label>Nombre del usuario</label>
        <input type="text" name="nombre"><br>
        <label>Contrase√±a del usuario</label>
        <input type="number" name="contras"><br>
        <label>Edad del usuario</label>
        <input type="number" name="edad"><br>
        <label>Fecha de nacimiento</label>
        <input type="date" name="fechanac"><br>
        <label>Sexo del usuario</label><br>
        <input type="radio" id="hombre" name="sexo" value="1">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="sexo" value="2">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="otro" name="sexo" value="3">
        <label for="otro">Prefiero no decirlo</label><br>
        <label>Pais de nacimiento del usuario</label><br>
        <select name="pais"><br>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Uruguay</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
